<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>E-commerce con CSS Grid</title>

</head>
<body>
  <div class="container">
    <!-- Menú de navegación -->
    <header>
      <h1>Mi E-commerce</h1>
    </header>

    <!-- Barra lateral -->
    <aside class="sidebar">
      <h3>Categorías</h3>
      <ul>
        <li>Categoría 1</li>
        <li>Categoría 2</li>
        <li>Categoría 3</li>
        <li>Categoría 4</li>
      </ul>
    </aside>

    <!-- Grilla de productos -->
    <main>
      <h3>Productos</h3>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Producto 1">
          <h3>Producto 1</h3>
          <p>$10.00</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Producto 2">
          <h3>Producto 2</h3>
          <p>$15.00</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Producto 3">
          <h3>Producto 3</h3>
          <p>$20.00</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Producto 4">
          <h3>Producto 4</h3>
          <p>$25.00</p>
        </div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>© 2024 Mi E-commerce - Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
